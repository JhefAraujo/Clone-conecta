<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/produtos.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="back.png" class="back" alt="voltar"></a>
        <h1>Conecta Clone</h1>
    </header>
    <main>
        <div class="menu">
            <h2>Lista de Catálogos</h2>
        </div>
        <div class="wrap">
            <div class="create">Criar nova categoria</div>
            <div class="search">
                <input id="texto" type="text" placeholder="Buscar por categorias">
                <div class="pesquisa">Pesquisar</div>
            </div>
        </div>
        <div class="container">
            <div onclick="display(), render('0 ANEL')" class="card">
                <img class="pasta" src="folder.png" alt="file">
                <p>Anel</p>
            </div>
    </main>
    <section id="list">
        <div class="menu">
            <h2>Anéis</h2>
        </div>
        <div class="wrap">
            <div class="create">Criar novo produto</div>
            <input class="busca" type="text" placeholder="Buscar por referência ou descrição">
            <div class="btns">
                <div class="remove">Remover categoria</div>
                <div class="change">Alterar nome da categoria</div>
            </div>
        </div>
        <div class="select">
            <p onclick="seta('identificadas'), render('0 ANEL')" id="identificadas" class="opt active">Ativos</p>
            <p onclick="seta('semIdentificacao'), render('0 ANEL')" class="opt" id="semIdentificacao">Inativos</p>
        </div>
        <div class="containertwo">
        </div>
        <span id="loader" class="loader"></span>
    </section>
    <section id="productSettings" style="display: none;">
        <div class="menu">
            <h2>Editar produto</h2>
        </div>
        <div class="first">
            <div class="wrapper">
                <label for="ref">Referência</label>
                <input type="text" name="ref" id="ref">
            </div>
            <div class="wrapper">
                <label for="cat">Categoria</label>
                <select name="cat" id="cat">
                    <option value="Teste">Teste</option>
                </select>
            </div>
            <div class="wrapper">
                <label for="datetime">Data da publicação</label>
                <input type="date" name="datetime" id="datetime">
            </div>
        </div>
        <div class="second">
            <div class="wrapper">
                <label for="peso">Peso em gramas</label>
                <input type="number" class="peso" id="peso" name="peso">
            </div>
            <div class="wrapper">
                <label for="quantidadeMin">Quantidade mínima para compra</label>
                <input type="number" class="quantidadeMin" id="quantidadeMin" name="quantidadeMin">
            </div>
            <div class="wrapper">
                <label for="obs">Cliente pode inserir observações?</label>
                <select name="obs" id="obs">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <div class="wrapper">
                <label for="mult">Multiplicador</label>
                <input type="number" name="mult" id="mult">
            </div>
        </div>
        <div class="description">
            <div class="wrapper">
                <label for="desc">Descrição</label>
                <textarea name="desc" id="desc" cols="30" rows="4"></textarea>
            </div>
        </div>
    </section>
    <script src="js/produtos.js"></script>
</body>

</html>
