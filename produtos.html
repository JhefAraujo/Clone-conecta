<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/produtos.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="back.png" class="back" alt="voltar"></a>
        <h1>Conecta Clone</h1>
    </header>
    <main>
        <div class="menu">
            <h2>Lista de Catálogos</h2>
        </div>
        <div class="wrap">
            <div class="create">Criar nova categoria</div>
            <div class="search">
                <input id="texto" type="text" placeholder="Buscar por categorias">
                <div class="pesquisa">Pesquisar</div>
            </div>
        </div>
        <div class="container">
            <div onclick="display(), render('0 ANEL')" class="card">
                <img class="pasta" src="folder.png" alt="file">
                <p>Anel</p>
            </div>
    </main>
    <section id="list">
        <div class="menu">
            <h2>Anéis</h2>
        </div>
        <div class="wrap">
            <div class="create">Criar novo produto</div>
            <input class="search" type="text" placeholder="Buscar por referência ou descrição">
            <div class="btns">
                <div class="remove">Remover categoria</div>
                <div class="change">Alterar nome da categoria</div>
            </div>
        </div>
        <div class="select">
            <p onclick="seta('identificadas'), render('0 ANEL')" id="identificadas" class="opt active">Ativos</p>
            <p onclick="seta('semIdentificacao'), render('0 ANEL')" class="opt" id="semIdentificacao">Inativos</p>
        </div>
        <div class="containertwo">
        </div>
        <span id="loader" class="loader"></span>
    </section>
    <script src="js/produtos.js"></script>
</body>
</html>
